<body>
    <form method="post" action="https://www.hashemian.com/tools/form-post-tester.php/ras">

        <input type="text" required id="name" name="Name" minlength="3" maxlength="50" placeholder="Name">

        <input type="URL" required id="portfolio" name="Portfolio" placeholder="portfolio">

        <label for="favColor">Favorite Color:</label>

        <br>
        <label for="likeness">Likeness:</label>

        <button type="submit" name="submit">Submit Now</button>

    </form>
